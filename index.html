<!DOCTYPE html>

<html>
  <head>
    <title>GPB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles/gpb.css">
    <link rel="stylesheet" href="./styles/general.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <div class="gp-header-container">
      <div class="gp-header-content">
        <div class="gp-header-middle-section">
          <img class="gp-logo" src="images/logo.png">
        </div>
  
        <div class="gp-header-right-section">
          <a>HOME</a>
          <a>SHOP</a>
          <a>ABOUT</a>
          <a>STORES</a>
          <img class="user-icon" src="images/user-icon.png">
          <img class="search-icon" src="images/search-icon.png">
          <img class="cart-icon" src="images/cart-icon.png">
        </div>
      </div>
      
      
    </div>

    <div class="gp-hero-section">
      <div class="gp-hero-left-section">
        <h1>Discover Your Style</h1>
        <p>Explore our curated collection of trendy and timeless pieces designed to elevate your wardrobe. From everyday essentials to standout styles, we've got you covered.</p>
        <button class="shop-now-button">Shop Now</button>
      </div>

      <div>
        <img class="hero-image" src="images/hero-image.png"/>
      </div>
      

    </div>

    <div class="features-products"></div>

    <div class="markdown-discount"></div>

    <div class="shop-by-category"></div>

    <div class="testimonials"></div>

    <div class="footer">

    </div>

    <scripts src="./scripts/gpb.js"></scripts>
    
  </body>
</html>
